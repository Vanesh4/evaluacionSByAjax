<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19 Abril</title>
        <!-- boostrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <!-- j query -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
    
    <p>
        <a class="btn btn-outline-secondary" id="botonListar" data-bs-toggle="collapse" href="#ListarTodos" role="button" aria-expanded="false" aria-controls="collapseExample">
          Listar Todos
        </a>

        <a class="btn btn-outline-secondary" id="botonApro" data-bs-toggle="collapse" href="#SoloApro" role="button" aria-expanded="false" aria-controls="collapseExample">
            Aprobados
        </a>

        <a class="btn btn-outline-secondary" id="botonActNota" data-bs-toggle="collapse" href="#ActNota" role="button" aria-expanded="false" aria-controls="collapseExample">
            Actualizar Nota
        </a>
    </p>
    <div class="collapse" id="ListarTodos">
      <div class="card card-body">
          <table class="table table-dark table-striped-columns" id="tabla">     
              <tr>
                <th>Documento</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Curso</th>
                <th>Nota Final</th>
                <th>Observacion</th>
              </tr>                   
          </table>
      </div>
    </div>

    <div class="collapse" id="SoloApro">
        <div class="card card-body">
            <table class="table table-dark table-striped-columns" id="tablados">     
                <tr>
                  <th>Documento</th>
                  <th>Nombre</th>
                  <th>Apellido</th>
                  <th>Curso</th>
                  <th>Nota Final</th>
                  <th>Observacion</th>
                </tr>                   
            </table>
        </div>
    </div>

    <div class="collapse" id="ActNota">
        <div class="card card-body">
            <div class="d-flex flex-row mb-3 p-1">
                <input class="form-control" id="doc" type="text" placeholder="Documento" aria-label="default input example">
                <input class="form-control" id="na" type="text" placeholder="Nota Actualizada" aria-label="default input example">
                <button type="button" class="btn btn-dark" id="enviar">Enviar</button>
            </div>
            
            <p class="texto">

            </p>
        </div>
    </div>

    <script src="js/mostrardatos.js"></script>
</body>
</html>
